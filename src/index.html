<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country search</title>
  </head>
  <body>
    <section class="section">
      <h1 class="page-heading">goit-js-hw-12-countries</h1>
      <div class="container">
        <div class="input-container">
          <label class="input-label preloader-hidden" data-value="output-label">
            <span>Enter search text:</span>
            <input
              class="input-field"
              type="text"
              data-value="input"
              placeholder="...search"
            />
          </label>
        </div>
        <div class="output-container empty" data-value="output"></div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
